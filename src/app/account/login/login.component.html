<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <div class="text-center mt-sm-5 mb-4 text-white-50">
                                    <div>
                                        <a href="index.html" class="d-inline-block auth-logo">
                                            <img src="assets/images/favicon.ico" alt="" height="110" width="130">
                                        </a>
                                    </div>
                                </div>
                                <p class="text-muted">Login to continue</p>

                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete>

                                    <div class="mb-3">
                                        <label for="dbname" class="form-label font-weight-bold">Version:
                                        </label>
                                        <ng-select [clearable]="false" [searchable]="false" id="dbname"
                                            formControlName="dbName" required>
                                            <ng-option *ngFor="let name of dbNames.db"
                                                [value]="name.name||'Test'">{{name.name}}
                                            </ng-option>
                                        </ng-select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="userName">Username</label>
                                        <input type="userName" class="form-control" id="userName"
                                            formControlName="userName"
                                            [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
                                            placeholder="Enter Username">
                                        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                                            <div *ngIf="f['userName'].errors['required']">Username is required</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'"
                                                class="form-control pe-5" placeholder="Enter password"
                                                id="password-input" formControlName="password"
                                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <span *ngIf="f['password'].errors['required']">Password is
                                                    required</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="auth-remember-check" formControlName="rememberMe">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" type="submit">Sign In</button>
                                    </div>

                                </form>
                            </div>
                            <div class="fw-bolder text-center">
                                Patch : <small>A: {{version}} | B: 2.0.1 | R: 3.3.0</small>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} Oasis. Crafted with <i
                                class="mdi mdi-heart text-danger"></i> by <a target="_blank"
                                href="https://oasisoft.net/">Oasis</a> Team
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
