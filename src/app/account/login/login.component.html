<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <div class="text-center mt-sm-5 mb-5 text-white-50">
                                    <div>
                                        <a href="index.html" class="d-inline-block auth-logo">
                                            <img src="assets/images/pngwing.com.png" alt="" height="150" width="250">
                                        </a>
                                    </div>
                                </div>
                                <p class="text-muted">Login to continue</p>

                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete>
                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="email">Email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email"
                                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                            placeholder="Enter email">
                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">email is required</div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'"
                                                class="form-control pe-5" placeholder="Enter password"
                                                id="password-input" formControlName="password"
                                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <span *ngIf="f['password'].errors['required']">Password is
                                                    required</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn btn-dark w-100" type="submit">Sign In</button>
                                    </div>
                                    <div class="d-flex my-4">
                                        <p class="my-3 justify-content-center">Do you have account ?</p> <button
                                            class="btn btn-soft-info mx-2"
                                            (click)="openRegisterDialoge()">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} Oasis. Crafted with <i
                                class="mdi mdi-heart text-danger"></i> by <a target="_blank"
                                href="https://oasisoft.net/">Oasis</a> Team
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->


<!-- Register model -->

<ng-template #registerContent let-modal>
    <div class="modal-header mb-0">
        <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <form [formGroup]="RegisterForm">
        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="row p-3">
                <div class="mt-3 h-100">
                    <div class="card ribbon-box border  shadow-none mb-lg-0 h-100">
                        <div class="card-body">
                            <span class="ribbon ribbon-info round-shape"><span>Register
                                </span></span>
                            <div class="col-12 row mt-4">

                                <!-- Name -->
                                <div class="col-12 mb-2">
                                    <label for="name" class="asterisk-input">Name</label>
                                    <input id="name" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.name?.touched || RegisterFormSubmitted) && ff.name?.invalid}"
                                        formControlName="name" />
                                    <span *ngIf="(ff.name?.touched || RegisterFormSubmitted) && ff.name?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- Name (Ar) -->
                                <div class="col-12 mb-2">
                                    <label for="namr-ar">Name (Ar)</label>
                                    <input id="namr-ar" class="form-control form-control-sm"
                                        formControlName="namr-ar" />

                                </div>

                                <!-- email -->
                                <div class="col-12 mb-2">
                                    <label for="email" class="asterisk-input">email</label>
                                    <input id="email" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.email?.touched || RegisterFormSubmitted) && ff.email?.invalid}"
                                        formControlName="email" />
                                    <span *ngIf="(ff.email?.touched || RegisterFormSubmitted) && ff.email?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- password -->
                                <div class="col-12 mb-2">
                                    <label for="password" class="asterisk-input">Password</label>
                                    <input id="password" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.password?.touched || RegisterFormSubmitted) && ff.password?.invalid}"
                                        formControlName="password" />
                                    <span
                                        *ngIf="(ff.password?.touched || RegisterFormSubmitted) && ff.password?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- password_confirmation -->
                                <div class="col-12 mb-2">
                                    <label for="password_confirmation"
                                        class="asterisk-input">password_confirmation</label>
                                    <input id="password_confirmation" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.password_confirmation?.touched || RegisterFormSubmitted) && ff.password_confirmation?.invalid}"
                                        formControlName="password_confirmation" />
                                    <span
                                        *ngIf="(ff.password_confirmation?.touched || RegisterFormSubmitted) && ff.password_confirmation?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- address -->
                                <div class="col-12 mb-2">
                                    <label for="address" class="asterisk-input">address</label>
                                    <input id="address" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.address?.touched || RegisterFormSubmitted) && ff.address?.invalid}"
                                        formControlName="address" />
                                    <span *ngIf="(ff.address?.touched || RegisterFormSubmitted) && ff.address?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- address_ar -->
                                <div class="col-12 mb-2">
                                    <label for="address_ar" class="asterisk-input">address_ar</label>
                                    <input id="address_ar" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.address_ar?.touched || RegisterFormSubmitted) && ff.address_ar?.invalid}"
                                        formControlName="address_ar" />
                                    <span
                                        *ngIf="(ff.address_ar?.touched || RegisterFormSubmitted) && ff.address_ar?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- phone -->
                                <div class="col-12 mb-2">
                                    <label for="phone" class="asterisk-input">phone</label>
                                    <input id="phone" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.phone?.touched || RegisterFormSubmitted) && ff.phone?.invalid}"
                                        formControlName="phone" />
                                    <span *ngIf="(ff.phone?.touched || RegisterFormSubmitted) && ff.phone?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <!-- gender -->
                                <div class="col-12 mb-2">
                                    <label for="gender" class="asterisk-input">gender</label>
                                    <input id="gender" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (ff.gender?.touched || RegisterFormSubmitted) && ff.gender?.invalid}"
                                        formControlName="gender" />
                                    <span *ngIf="(ff.gender?.touched || RegisterFormSubmitted) && ff.gender?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-soft-success mx-2 d-flex align-items-center"><i
                        class="ri-add-line" (click)="submitRegisterData(RegisterForm)"></i>Sign Up</button>
                <button type="button" class="btn btn-soft-danger btn-sm d-flex align-items-center"
                    (click)="modal.close()">
                    <i class="ri-close-fill"></i> Close</button>
            </div>
        </div>
    </form>
</ng-template>
