<div class="input-group input-group-sm">
    <input type="text" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="date" #dates="ngModel" [required]="required"
        placeholder="yyyy-mm-dd" class="form-control"
        [ngClass]="{'is-invalid': required && ((dates.touched && dates.invalid) || (submitted && dates.invalid))}"
        (dateSelect)="onDateSelect($event)" readonly (click)="d.toggle()" />
    <button class="btn btn-outline-secondary ri-calendar-2-line" type="button" (click)="d.toggle()"></button>
    <div class="invalid-feedback fw-bold"
        *ngIf="required && ((dates.touched && dates.invalid) || (submitted && dates.invalid))">
        Required
    </div>
</div>
