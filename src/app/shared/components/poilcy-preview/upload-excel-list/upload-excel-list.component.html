<div class="modal-header py-3">
    <h4 class="modal-title">Upload From Excel File</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body p-3">
    <p>Please download the excel template from the following <a href="/src/template.xlsx" download>link</a>,
        fill it
        with data
        and upolad it from the follwing field</p>
    <div class="mb-3">
        <!-- <label for="formFileSm" class="form-label">Small file input example</label> -->
        <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="uploadExeceFile($event)">
    </div>

    <div *ngIf="uiState.data.length > 0">
        <div class="ag-theme-alpine" appTableView>
            <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 50vh" [gridOptions]="gridOpts">
            </ag-grid-angular>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary mx-2" (click)="submitData()">
        Upload Beneficiaries List
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="modal.close('Close click')">
        Close
    </button>
</div>
