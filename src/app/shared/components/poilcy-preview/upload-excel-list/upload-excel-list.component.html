<div class="modal-header py-3">
    <h4 class="modal-title">Upload From Excel File</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body p-3">
    <p>Please download the excel template from the following
        <!-- <a *ngIf="data.className ==='Motor'" href="/src/MotorVehiclesListTemplate.xlsx" download>link</a>,
        <a *ngIf="data.className ==='Medical'" href="/src/MedicalMembersListTemplate.xlsx" download>link</a>, -->
        <a href="/src/MotorVehiclesListTemplate.xlsx" download>link</a>,
        fill it
        with data
        and upolad it from the follwing field
    </p>
    <div class="mb-3">
        <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="uploadExeceFile($event)"
            #fileInput>
    </div>

    <div>
        <div class="row">
            <div class="col-lg-12 table-responsive">
                <table class="table align-middle table-nowrap mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">ŸêAction</th>
                        </tr>
                    </thead>
                    <tbody formArray="personsFormArr">
                        <tr *ngFor="let c of personsFormArr.controls; index as i">
                            <ng-container [formGroup]="personsFormArr.at(i)">
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="Name"
                                        formControlName="Name" />
                                </td>
                                <td>
                                    <input type="number" class="form-control form-control-sm" placeholder="Age"
                                        formControlName="Age" />
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-soft-danger" (click)="removePerson(i)">
                                        <i class="ri-delete-bin-2-line"></i>
                                    </button>
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary mx-2" (click)="submitData()">
        Upload
    </button>
    <button type="button" class="btn btn-sm btn-outline-warning mx-2" (click)="resetFormArr()">
        Reset Data
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="clearFromArr()">
        Clear Data
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="modal.close('Close click')">
        Close
    </button>
</div>
