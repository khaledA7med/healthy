<div class="modal-header">
    <h4 class="modal-title">Excel Data</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="col-12 my-2">
        <p>if you don't have Medical Active File <a class="btn btn-sm btn-info"
                href="/src/MedicalMembersListTemplate.xls" download><i class="ri-file-download-fill"></i>
                File</a> download</p>
    </div>
    <div class="col-12  my-2">
        <div class="mb-3">
            <label for="formFile" class="form-label">Excel File</label>
            <input class="form-control" type="file" id="formFile" (change)="uploadExeceFile($event)" #fileInput>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-12 table-responsive">
                <table class="table align-middle table-nowrap mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">idIqamaNo</th>
                            <th scope="col">membershipNo</th>
                            <th scope="col">memberName</th>
                            <th scope="col">dob</th>
                            <th scope="col">relation</th>
                            <th scope="col">maritalStatus</th>
                            <th scope="col">gender</th>
                            <th scope="col">sponsorNo</th>
                            <th scope="col">endtNo</th>
                            <th scope="col">policyNumber</th>
                            <th scope="col">class</th>
                            <th scope="col">city</th>
                            <th scope="col">staffNo</th>
                            <th scope="col">premium</th>
                            <th scope="col">mobileNo</th>
                            <th scope="col">nationality</th>
                            <th scope="col">cchiStatus</th>
                            <th scope="col">ŸêAction</th>
                        </tr>
                    </thead>
                    <tbody formArray="DataFormArr">
                        <tr *ngFor="let c of DataFormArr.controls; index as i">
                            <ng-container [formGroup]="DataFormArr.at(i)">
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="idIqamaNo"
                                        formControlName="idIqamaNo" />
                                </td>
                                <td>
                                    <input type="number" class="form-control form-control-sm" placeholder="membershipNo"
                                        formControlName="membershipNo" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="memberName"
                                        formControlName="memberName" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="dob"
                                        formControlName="dob" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="relation"
                                        formControlName="relation" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="maritalStatus"
                                        formControlName="maritalStatus" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="gender"
                                        formControlName="gender" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="sponsorNo"
                                        formControlName="sponsorNo" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="endtNo"
                                        formControlName="endtNo" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="policyNumber"
                                        formControlName="policyNumber" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="class"
                                        formControlName="class" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="City"
                                        formControlName="city" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="staffNo"
                                        formControlName="staffNo" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="premium"
                                        formControlName="premium" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="mobileNo"
                                        formControlName="mobileNo" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="nationality"
                                        formControlName="nationality" />
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="cchiStatus"
                                        formControlName="cchiStatus" />
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-soft-danger" (click)="removeMedical(i)">
                                        <i class="ri-delete-bin-2-line"></i>
                                    </button>
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-success mx-2" (click)="submit(DataFormArr)">
        Save
    </button>
    <button type="button" class="btn btn-sm btn-outline-info mx-2" (click)="resetFormArr()">
        Reset
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger mx-2" (click)="clearFromArr()">
        Clear
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="modal.close('Close click')">Close</button>
</div>
