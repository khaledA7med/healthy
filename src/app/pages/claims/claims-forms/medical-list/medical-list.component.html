<div class="row justify-content-between align-items-center">
    <div class="col-md-4">
        <h5 class="header-item mb-0">Medical Active Members</h5>
    </div>
    <div class="col-md-4">
        <div class="input-group input-group-sm">
            <input type="text" class="form-control form-control-sm" placeholder="Search"
                (input)="searchMedical($event)" />
            <button class="btn btn-info btn-sm d-flex align-items-center" type="button">
                <i class="ri-search-line"></i>
            </button>
        </div>
    </div>
</div>
<div class="ag-theme-alpine" appTableView>
    <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 35vh" [gridOptions]="gridOpts">
    </ag-grid-angular>
</div>
