<div class="row">

        <div class="card">
            <div class="card-header border-0 pb-2">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <h4 class="card-title ">Roles</h4>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <button type="button" class="btn btn-soft-info btn-sm" (click)="openAddRoleModal(content)">
                            <i class="ri-add-fill me-1 align-bottom"></i> Add Role
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0 pt-1">
                <div class="ag-theme-alpine" appTableView>
                    <ag-grid-angular id="gridScrollbar" style="width: 100%; height: 75vh" [gridOptions]="gridOpts">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>

<!-- Role Modal -->
<ng-template #content let-modal>
    <div class="modal-header mb-0">
        <h4 class="modal-title" id="modal-basic-title">Add New Role</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <form [formGroup]="roleForm" (ngSubmit)="submitNewRole(roleForm)">
        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="row p-3">
                <div class="col-12">
                    <!-- Security Role -->
                    <div class="col-12 mb-2">
                        <label for="securityRole">Security Role</label>
                        <input id="securityRole" class="form-control form-control-sm" formControlName="cecurityRole"
                            [ngClass]="{'is-invalid': (f['securityRole'].touched || uiState.submitted) && f['securityRole'].invalid}" />
                        <span *ngIf="(f['securityRole'].touched || uiState.submitted) && f['securityRole'].invalid"
                            class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                    </div>

                    <!-- Security Role Description -->
                    <div class="col-12 mb-2">
                        <label for="securityRoleDescription">Description</label>
                        <input id="securityRoleDescription" class="form-control form-control-sm"
                            formControlName="cecurityRoleDescription" />
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-sm btn-success mx-2 d-flex align-items-center"><i
                    class="ri-add-line mx-1"></i>Add</button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.close()">Close</button>
        </div>
    </form>
</ng-template>
