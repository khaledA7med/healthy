<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-0">
                <div class="row g-4 align-items-center">
                    <div class="col-sm-auto ms-auto">
                        <div class="hstack gap-2">
                            <button type="button" class="btn btn-info  btn-sm" (click)="openFilterOffcanvas()">
                                <i class="ri-filter-3-line align-bottom me-1"></i>
                                Filters
                            </button>
                            <a type="button" [routerLink]="'/' + uiState.routerLink.forms"
                                class="btn btn-success add-btn btn-sm" id="create-btn" asp-action="CSRegistry"
                                asp-controller="CustomerService">
                                <i class="ri-add-line align-bottom me-1"></i> New Request
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 d-flex justify-content-start">
                        <div class="my-1 mx-1">Show : </div>
                        <ng-select (change)="onPageSizeChange()" [clearable]="false" [searchable]="false"
                            id="pagingSizeSelect" [(ngModel)]="uiState.filters.pageSize">
                            <ng-option [value]="25">25</ng-option>
                            <ng-option [value]="50">50</ng-option>
                            <ng-option [value]="100">100</ng-option>
                            <ng-option [value]="150">150</ng-option>
                            <ng-option [value]="200">200</ng-option>
                        </ng-select>
                        <div class="my-1 mx-1">entries </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ag-theme-alpine" appTableView>
    <ag-grid-angular id="gridScrollbar" style="width: 100%; height: 70vh" [gridOptions]="gridOpts">
    </ag-grid-angular>
</div>
<!----------------------------------  --------------------
                        Clint Filter
  -------------------------------------------------------->
<div>
    <ng-template #filter let-offcanvas>
        <div class="offcanvas-header">
            <h4 class="offcanvas-title fs-4">Filters</h4>
            <button type="button" class="btn-close" aria-label="Close"
                (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body mb-5">
            <form class="row justify-content-center" [formGroup]="filterForms">
                <!-- Client Name -->
                <div class="mb-4">
                    <label for="Client" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">
                        Client Name:
                    </label>
                    <ng-select id="client" class="is-invalid" placeholder="Select Client Name"
                        [items]="(lookupData | async)?.AllClients?.content!" [loading]="lookupData ? false : true"
                        [clearable]="true" [searchable]="true" formControlName="client" bindLabel="name" bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="Status" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">Status</label>
                    <ng-select id="Status" class="is-invalid" placeholder="Select Status"
                        [items]="(lookupData | async)?.CServiceStatus?.content!" [loading]="lookupData ? false : true"
                        [clearable]="true" [multiple]="true" [searchable]="true" formControlName="status"
                        bindLabel="name" bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="Type" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">Type</label>
                    <ng-select id="Type" class="is-invalid" placeholder="Select Type"
                        [items]="(lookupData | async)?.TypeOfCustomerServices?.content!"
                        [loading]="lookupData ? false : true" [clearable]="true" [searchable]="true" [multiple]="true"
                        formControlName="type" bindLabel="name" bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="duration" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">
                        Waiting Period above :
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <label class="m-checkbox m-checkbox--solid">
                                <input id="Checkduration" type="checkbox" (change)="CheckdurationEvt($event)"> Waiting
                                Period above
                                <span></span>
                            </label>
                        </span>
                        <input name="duration" type="number" formControlName="duration" class="form-control m-input"
                            id="duration" min="0" placeholder="">
                        <span class="input-group-text"> W. Day(s)</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="RequestNo" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">
                        Request No :
                    </label>
                    <input name="RequestNo" type="text" class="form-control" id="RequestNo" placeholder="">
                </div>

                <div class="mb-4">
                    <label for="Branch" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">Branch</label>
                    <ng-select id="Branch" class="is-invalid" placeholder="Select Branch" formControlName="branch"
                        [items]="(lookupData | async)?.Branch?.content!" [loading]="lookupData ? false : true"
                        [clearable]="true" [searchable]="true" bindLabel="name" bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="InsuranceCompany"
                        class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">Insurance Company :</label>
                    <ng-select id="insuranceCompany" class="is-invalid" placeholder="Select Insurance Company"
                        [items]="(lookupData | async)?.InsuranceCompanies?.content!"
                        [loading]="lookupData ? false : true" [clearable]="true" [searchable]="true"
                        formControlName="insuranceCompany" bindLabel="name" bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="PendingReason" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">Pending
                        Reason : </label>
                    <ng-select id="PendingReason" class="is-invalid" placeholder="Select Pending Reason"
                        [items]="(lookupData | async)?.PendingReason?.content!" [loading]="lookupData ? false : true"
                        [clearable]="true" [searchable]="true" formControlName="pendingReason" bindLabel="name"
                        bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="ClassOfBusniess" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3">Class
                        Of Busniess : </label>
                    <ng-select id="ClassOfBusniess" class="is-invalid" placeholder="Select Class Of Busniess"
                        [items]="(lookupData | async)?.InsurClasses?.content!" [loading]="lookupData ? false : true"
                        [clearable]="true" [searchable]="true" formControlName="classOfBusniess" bindLabel="name"
                        bindValue="id">
                    </ng-select>
                </div>

                <div class="mb-4">
                    <label for="CreatedBy" class="form-label text-muted text-uppercase fw-bold fs-13 mb-3"> Created
                        by: </label>
                    <ng-select id="CreatedBy" class="is-invalid" placeholder="Created By"
                        [items]="(lookupData | async)?.AllUsers?.content!" [loading]="lookupData ? false : true"
                        [clearable]="true" [searchable]="true" formControlName="createdBy" bindLabel="name"
                        bindValue="id">
                    </ng-select>
                </div>


                <!-- Issue -->

                <div class="mb-4 mb-5">
                    <label for="Deadline" class="form-label text-muted text-uppercase fw-bold fs-13">
                        Dead line:
                    </label>
                    <app-gregorian-picker (dateChange)="setDeadLineFilter($event)"
                        [submitted]="submitted"></app-gregorian-picker>
                </div>
                <div class="col-12 mh-100"></div>
            </form>
        </div>
        <!-- submit and clear btn -->
        <div class="offcanvas-footer border-top row mb-3 mx-1">
            <div class="col-6 mt-2">
                <button class="btn btn-light btn-sm w-100" (click)="clearFilter()">
                    Clear Filter
                </button>
            </div>
            <div class="col-6 mt-2">
                <button class="btn btn-success btn-sm w-100" (click)="onCSFilter()">
                    Apply
                </button>
            </div>
        </div>
    </ng-template>
</div>




<!----------------------------------  --------------------
                      Follow Up Canvas
-------------------------------------------------------->
<div>
    <ng-template #followUp let-followOffcanvas>
        <form [formGroup]="followUpForm" (ngSubmit)="sendFollowUp()">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title fs-4">Follow Up</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="followOffcanvas.dismiss('Cross click')"></button>
            </div>
            <div class="offcanvas-body followUpCanvas">
                <div class="row justify-content-center">
                    <!-- <div class="chat-conversation p-3 p-lg-4" id="chat-conversation"> -->
                    <ngx-simplebar class="chat-conversation p-3 p-lg-4" id="chat-conversation">
                        <ul class="list-unstyled chat-conversation-list" id="conversation-list">
                            <li class="chat-list left" *ngFor="let el of uiState.followUpData.list">
                                <div class="conversation-list">
                                    <div class="chat-avatar fs-20 text-muted">
                                        <i class="ri-user-voice-fill"></i>
                                    </div>
                                    <div class="user-chat-content">
                                        <div class="ctext-wrap">
                                            <div class="ctext-wrap-content">
                                                <p class="mb-0 ctext-content">{{el.notes}}</p>
                                            </div>
                                        </div>
                                        <div class="conversation-name">
                                            <small class="text-muted time">{{el.savedUser}}</small>
                                            <small class="text-muted time">{{el.savedDate | date: "mediumDate"
                                                }}</small><br />
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </ngx-simplebar>
                    <!-- </div> -->
                    <!--end offcanvas-body-->
                    <div class="offcanvas-footer border-top pt-3 px-3 gap-2">
                        <div class="col-12 mb-2">
                            <label for="users" class="form-label">Users:</label>
                            <ng-select [items]="(lookupData | async)?.AllUsers?.content!"
                                [loading]="lookupData ? false : true" [clearable]="true" [searchable]="true"
                                [ngClass]="{ 'is-invalid': ff['names'].touched && ff['names'].errors }"
                                [multiple]="true" bindLabel="name" bindValue="name" id="users" formControlName="names">
                            </ng-select>
                            <div *ngIf="ff['names'].touched && ff['names'].errors" class="invalid-feedback">
                                <div *ngIf="ff['names'].touched && ff['names'].errors['required']">
                                    required</div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <textarea class="form-control text-area" id="Msg"
                                [ngClass]="{ 'is-invalid': ff['msg'].touched && ff['msg'].errors }" name="msg"
                                formControlName="msg" rows="3" placeholder="Type A Message"></textarea>
                            <div *ngIf="ff['msg'].touched && ff['msg'].errors" class="invalid-feedback">
                                <div *ngIf="ff['msg'].touched && ff['msg'].errors['required']">
                                    required</div>
                            </div>
                        </div>
                    </div>
                    <!--end offcanvas-footer-->

                </div>
            </div>
            <!-- submit and clear btn -->
            <div class="offcanvas-footer border-top row mb-3 mx-1">
                <div class="col-12 mt-2">
                    <button class="btn btn-success btn-sm w-100" type="submit" [disabled]="!followUpForm.valid">
                        Send Emails
                    </button>
                </div>
            </div>
        </form>
    </ng-template>
</div>
