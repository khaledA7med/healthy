<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-0">
                <div class="row g-4 align-items-center">
                    <div class="col-sm-auto ms-auto">
                        <div class="hstack gap-2">
                            <button type="button" class="btn btn-info  btn-sm" (click)="openFilterOffcanvas()">
                                <i class="ri-filter-3-line align-bottom me-1"></i>
                                Filters
                            </button>
                            <a type="button" [routerLink]="'/' + uiState.routerLink.forms"
                                class="btn btn-success add-btn btn-sm" id="create-btn" asp-action="CSRegistry"
                                asp-controller="CustomerService">
                                <i class="ri-add-line align-bottom me-1"></i> New Request
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 d-flex justify-content-start">
                        <div class="my-1 mx-1">Show : </div>
                        <ng-select (change)="onPageSizeChange()" [clearable]="false" [searchable]="false"
                            id="pagingSizeSelect" [(ngModel)]="uiState.filters.pageSize">
                            <ng-option [value]="25">25</ng-option>
                            <ng-option [value]="50">50</ng-option>
                            <ng-option [value]="100">100</ng-option>
                            <ng-option [value]="150">150</ng-option>
                            <ng-option [value]="200">200</ng-option>
                        </ng-select>
                        <div class="my-1 mx-1">entries </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ag-theme-alpine" appTableView>
    <ag-grid-angular id="gridScrollbar" style="width: 100%; height: 75vh" [gridOptions]="gridOpts">
    </ag-grid-angular>
</div>
<!----------------------------------  --------------------
                        Clint Filter
  -------------------------------------------------------->
<div>
    <ng-template #filter let-offcanvas>
        <div class="offcanvas-header">
            <h4 class="offcanvas-title fs-4">Filters</h4>
            <button type="button" class="btn-close" aria-label="Close"
                (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body">
            <form class="row justify-content-center" [formGroup]="filterForm">
                <!-- full Name -->
                <div class="col-12 mb-2">
                    <label for="fullName" class="form-label">Client Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name"
                        formControlName="fullName" />
                </div>
                <div class="col-12 mh-100"></div>
            </form>
        </div>
        <!-- submit and clear btn -->
        <div class="offcanvas-footer border-top row mb-3 mx-1">
            <div class="col-6 mt-2">
                <button class="btn btn-light btn-sm w-100" (click)="clearFilter()">
                    Clear Filter
                </button>
            </div>
            <div class="col-6 mt-2">
                <button class="btn btn-success btn-sm w-100" (click)="onClientFilters()">
                    Apply
                </button>
            </div>
        </div>
    </ng-template>
</div>
