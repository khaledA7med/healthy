<div class="row">
    <div class="col-md-12">
        <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm)" name="ClntReportsForm" id="ClntReportForm"
            autocomplete="off">
            <ngb-accordion #acc="ngbAccordion" activeIds="1">
                <!-- Client Details -->
                <ngb-panel id="1" title="Filter Reports" cardClass="open my-4">
                    <ng-template ngbPanelContent="1">
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <div class=" ribbon-box border shadow-none mt-2">
                                        <div class="card-body">
                                            <span class="ribbon ribbon-info round-shape"><span>Generate By Filter
                                                </span></span>
                                            <div class="row mt-5 mx-2">
                                                <!-- <div class="col-12 row  my-2 pe-0"> -->
                                                <!-- Client(s) -->
                                                <div class="col-lg-3 col-md-4 col-sm-12  my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Choose Client(s)
                                                        </label>
                                                    </div>
                                                    <ng-select [items]="uiState.lists.clientsLists"
                                                        placeholder="Select Client(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" bindLabel="name"
                                                        bindValue="name" [formControl]="uiState.clientDataContorl">
                                                    </ng-select>
                                                </div>
                                                <!-- User -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">User
                                                        </label>
                                                    </div>
                                                    <ng-select [items]="uiState.lists.usersLists!"
                                                        placeholder="Select User" [loading]="lookupData ? false : true"
                                                        [hideSelected]="true" [clearable]="false" [searchable]="true"
                                                        bindLabel="name" bindValue="name" formControlName="user">
                                                    </ng-select>
                                                </div>
                                                <!-- </div> -->
                                                <!-- Branches -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Branch
                                                        </label>
                                                    </div>
                                                    <ng-select [items]="uiState.lists.branchesLists"
                                                        placeholder="Select Branch(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" [closeOnSelect]="false"
                                                        bindLabel="name" bindValue="name" formControlName="branch">
                                                    </ng-select>
                                                </div>
                                                <!-- Report Type -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Report Type</label>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.CSReportType?.content!"
                                                        placeholder="Select Report Type" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" [closeOnSelect]="false"
                                                        bindLabel="name" bindValue="id" formControlName="reportType">
                                                    </ng-select>
                                                </div>
                                                <!-- Insurance Company -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Insurance Company
                                                        </label>
                                                        <div>
                                                            <label for="checkall2" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall2"
                                                                [formControl]="	uiState.checkAllControls.allInsuranceCompanyControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allInsuranceCompanyControl.value!,'insuranceCompany')">
                                                        </div>
                                                    </div>
                                                    <ng-select
                                                        [items]="(lookupData | async)?.InsuranceCompanies?.content!"
                                                        placeholder="Select Insurance Company(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="insuranceCompany"
                                                        (change)="ngSelectChange('insuranceCompany')">
                                                    </ng-select>
                                                </div>
                                                <!-- Class Of Business -->
                                                <div class="col-lg-3 col-md-4 col-sm-12  my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Class Of Business
                                                        </label>
                                                        <div>
                                                            <label for="checkall3" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall3"
                                                                [formControl]="uiState.checkAllControls.allClassOfBusinessControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allClassOfBusinessControl.value!,'classOfBusiness')">
                                                        </div>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.InsurClasses?.content!"
                                                        placeholder="Select Classes Of Business"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="classOfBusiness"
                                                        (change)="ngSelectChange('classOfBusiness')">
                                                    </ng-select>
                                                </div>
                                                <!-- Status -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Status</label>
                                                        <div>
                                                            <label for="checkall3" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall3"
                                                                [formControl]="uiState.checkAllControls.allStatusControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allStatusControl.value!,'status')">
                                                        </div>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.CServiceStatus?.content!"
                                                        placeholder="Select Status" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="status" (change)="ngSelectChange('status')">
                                                    </ng-select>
                                                </div>
                                                <!-- Current Status -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Current Status</label>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.CSReportStatus?.content!"
                                                        placeholder="Select Status" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" [closeOnSelect]="false"
                                                        bindLabel="name" bindValue="id" formControlName="currentStatus">
                                                    </ng-select>
                                                </div>
                                                <!-- minDate -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="accordion-info">
                                                        <label for="minDate"
                                                            class="col-form-label asterisk-input">Period From</label>

                                                        <app-gregorian-picker [model]="f.minDate?.value"
                                                            [required]="true" [submitted]="submitted"
                                                            (dateChange)="minDate($event)"></app-gregorian-picker>

                                                        <div class="invalid-feedback fw-bold"
                                                            *ngIf="(f.minDate?.touched || submitted) && f.minDate?.invalid">
                                                            Required
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Max Date-->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="accordion-info">
                                                        <label for="maxDate"
                                                            class="col-form-label asterisk-input">Period To</label>
                                                        <app-gregorian-picker [model]="f.maxDate?.value"
                                                            [required]="true" [submitted]="submitted"
                                                            (dateChange)="maxDate($event)"></app-gregorian-picker>

                                                        <div class="invalid-feedback fw-bold"
                                                            *ngIf="(f.maxDate?.touched || submitted) && f.maxDate?.invalid">
                                                            Required
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- SubmittionBtns -->
                                                <div class="col-12 my-3 d-flex justify-content-end align-items-end">
                                                    <button type="submit"
                                                        class="btn btn-soft-success btn-sm bg-gradient mx-2">
                                                        Generate
                                                    </button>
                                                    <button type="button" id="sa-warning" (click)="resetForm();"
                                                        class="btn btn-sm btn-soft-danger">
                                                        <i class="ri-delete-bin-2-line"></i>
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

        </form>
    </div>
</div>
