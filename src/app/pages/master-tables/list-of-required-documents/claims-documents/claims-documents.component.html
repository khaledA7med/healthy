<form [formGroup]="formGroup">
    <div class="card">
        <div class="row card-body pt-1">
            <!-- Class Of Business -->
            <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                <div class="d-flex justify-content-between align-items-center">
                    <label for="status">Class of Business
                    </label>
                </div>
                <ng-select [items]="(lookupData | async)?.InsurClasses?.content!" placeholder="Select Class of Business"
                    [loading]="lookupData ? false : true" [hideSelected]="true" [clearable]="true" [searchable]="true"
                    [ngClass]="{'is-submitted': (f.classOfInsurance?.touched || uiState.submitted) && f.classOfInsurance?.invalid}"
                    bindLabel="name" bindValue="name" formControlName="classOfInsurance"
                    (change)="getLineOfBusiness($event.name)">
                </ng-select>
                <div>
                    <span *ngIf="(f.classOfInsurance?.touched || uiState.submitted) && f.classOfInsurance?.invalid"
                        class="invalid-feedback fw-bold m-0 d-inline-block">Required</span>
                </div>
            </div>
            <!-- Line Of Business -->
            <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                <div class="d-flex justify-content-between align-items-center">
                    <label for="status">Line of Business
                    </label>
                </div>
                <ng-select [items]="uiState.lists.linesOfBusiness" placeholder="Select Line of Business"
                    [loading]="lookupData ? false : true" [hideSelected]="true" [clearable]="true" [searchable]="true"
                    [ngClass]="{'is-submitted': (f.lineofBusiness?.touched || uiState.submitted) && f.lineofBusiness?.invalid}"
                    bindLabel="name" bindValue="name" formControlName="lineofBusiness"
                    (change)="gridApi.setDatasource(dataSource);">
                </ng-select>
                <div>
                    <span class="invalid-feedback fw-bold m-0 d-inline-block"
                        *ngIf="(f.lineofBusiness?.touched || uiState.submitted) && f.lineofBusiness?.invalid">Required</span>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 align-items-center d-flex justify-content-end"><a type="button"
                    class="btn btn-sm btn-info mx-2 d-flex align-items-center" (click)="openformDialoge()"><i
                        class="ri-add-line align-bottom me-1"></i> Add
                    Document Name </a></div>
        </div>
    </div>
    <div class="ag-theme-alpine" appTableView>
        <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 70vh" [gridOptions]="gridOpts">
        </ag-grid-angular>
    </div>
    <ng-template #formDialoge let-modal>
        <div class="modal-header mb-0">
            <h4 class="modal-title" id="modal-basic-title">{{uiState.editMode == false ? 'Add'
                : 'Edit'}} Document Name</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>

        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="p-3">
                <div class="row mb-2">
                    <!-- Doc Name -->
                    <div class="col-12 my-1">
                        <label for="item" class="asterisk-input">Document Name</label>
                        <input id="item" class="form-control form-control-sm"
                            [ngClass]="{'is-invalid': (f.docName?.touched || uiState.submitted) && f.docName?.invalid}"
                            formControlName="docName" />
                        <span *ngIf="(f.docName?.touched || uiState.submitted) && f.docName?.invalid"
                            class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-success mx-2 d-flex align-items-center"><i
                        class="ri-edit-line mx-1" (click)="onSubmit(formGroup)"></i>{{uiState.editMode == false ? 'Add'
                    : 'Edit'}}</button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.close()">Close</button>
            </div>
        </div>
    </ng-template>
</form>
