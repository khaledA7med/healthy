<div class="row justify-content-between align-items-center mb-3">
    <div class="col-12 d-flex justify-content-end">

        <a type="button" class="btn btn-sm btn-info mx-2  d-flex align-items-center" (click)="openInsuranceDialoge()">
            <i class="ri-add-line align-bottom me-1"></i> Add Insurance Broker
        </a>

    </div>
</div>

<div class="ag-theme-alpine" appTableView>
    <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 75vh" [gridOptions]="gridOpts">
    </ag-grid-angular>
</div>

<ng-template #insuranceContent let-modal>
    <div class="modal-header mb-0">
        <h4 class="modal-title" id="modal-basic-title" *ngIf="!uiState.editInsuranceMode">Add Insurance Broker</h4>
        <h4 class="modal-title" id="modal-basic-title" *ngIf="uiState.editInsuranceMode">Edit Insurance Broker</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <form [formGroup]="InsuranceForm" (ngSubmit)="submitInsuranceData(InsuranceForm)">
        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="row p-3">
                <div class="mt-3 h-100">
                    <div class="card ribbon-box border  shadow-none mb-lg-0 h-100">
                        <div class="card-body">
                            <span class="ribbon ribbon-info round-shape"><span>Insurance
                                    Brokers</span></span>
                            <div class="col-12 row mt-4">

                                <div class="col-12 mb-2">
                                    <label for="companyName" class="asterisk-input">Name</label>
                                    <input id="companyName" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (f.companyName?.touched || uiState.submitted) && f.companyName?.invalid}"
                                        formControlName="companyName" />
                                    <span
                                        *ngIf="(f.companyName?.touched || uiState.submitted) && f.companyName?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <div class="col-12 mb-2">
                                    <label for="mobileNo" class="asterisk-input">Tele</label>
                                    <input id="mobileNo" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (f.mobileNo?.touched || uiState.submitted) && f.mobileNo?.invalid}"
                                        formControlName="mobileNo" />
                                    <span *ngIf="(f.mobileNo?.touched || uiState.submitted) && f.mobileNo?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <div class="col-12 mb-2">
                                    <label for="email" class="asterisk-input">Email</label>
                                    <input id="email" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (f.email?.touched || uiState.submitted) && f.email?.invalid}"
                                        formControlName="email" />
                                    <span *ngIf="(f.email?.touched || uiState.submitted) && f.email?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <div class="col-12 mb-2">
                                    <label for="address" class="asterisk-input">Address</label>
                                    <input id="address" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (f.address?.touched || uiState.submitted) && f.address?.invalid}"
                                        formControlName="address" />
                                    <span *ngIf="(f.address?.touched || uiState.submitted) && f.address?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-soft-success mx-2 d-flex align-items-center"
                    *ngIf="!uiState.editInsuranceMode"><i class="ri-add-line"></i>Add</button>
                <button type="submit" class="btn btn-sm btn-soft-success mx-2 d-flex align-items-center"
                    *ngIf="uiState.editInsuranceMode"><i class="ri-edit-line mx-1"></i>Edit</button>
                <button type="button" class="btn btn-soft-danger btn-sm d-flex align-items-center"
                    (click)="modal.close()">
                    <i class="ri-close-fill"></i> Close</button>
            </div>
        </div>
    </form>
</ng-template>
