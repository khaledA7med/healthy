<form [formGroup]="InsuranceWorkshopDetailsForm">
    <app-sub-loader *ngIf="uiState.isLoading"></app-sub-loader>
    <div class="card">
        <div class="row card-body pt-1">
            <!-- Class Of Business -->
            <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                <div class="d-flex justify-content-between align-items-center">
                    <label for="insuranceCompany" class="asterisk-input">Insurance Company</label>
                </div>
                <ng-select id="insuranceCompany" class="form-control-sm is-invalid"
                    placeholder="Select Insurance Company" formControlName="insuranceCompany" bindValue="name"
                    bindLabel="name" [loading]="lookupData ? false : true"
                    [ngClass]="{'is-submitted': (f.insuranceCompany?.touched || uiState.submitted) && f.insuranceCompany?.invalid}"
                    (change)="gridApi.setDatasource(dataSource);"
                    [items]="(lookupData | async)?.InsuranceCompanies?.content!">
                </ng-select>
                <div>
                    <span *ngIf="(f.insuranceCompany?.touched || uiState.submitted) && f.insuranceCompany?.invalid"
                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 align-items-center d-flex justify-content-end"><a type="button"
                    class="btn btn-sm btn-info mx-2 d-flex align-items-end mt-4"
                    (click)="openInsuranceWorkshopDetailsDialoge()"><i class="ri-add-line align-bottom me-1"></i> Add
                    Insurance Workshop Details</a></div>
        </div>
    </div>
    <div class="ag-theme-alpine" appTableView>
        <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 70vh" [gridOptions]="gridOpts">
        </ag-grid-angular>
    </div>
    <ng-template #InsuranceWorkshopDetailsContent let-modal>
        <div class="modal-header mb-0">
            <h4 class="modal-title" id="modal-basic-title">{{uiState.editInsuranceWorkshopDetailsMode == false ? 'Add'
                : 'Edit'}} Workshop Details</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>

        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="p-3">
                <div class="row p-3">
                    <div class="mt-3 h-100">
                        <div class="card ribbon-box border  shadow-none mb-lg-0 h-100">
                            <div class="card-body">
                                <span class="ribbon ribbon-info round-shape"><span>Insurance
                                        Workshop Details</span></span>
                                <div class="col-12 row mt-4">

                                    <div class="col-lg-6 col-md-6 col-sm-12 my-1">
                                        <label for="city" class="asterisk-input">City</label>
                                        <ng-select id="city" class="form-control-sm is-invalid"
                                            placeholder="Select Insurance Company" formControlName="city"
                                            bindValue="name" bindLabel="name" [loading]="lookupData ? false : true"
                                            [ngClass]="{'is-submitted': (f.city?.touched || uiState.submitted) && f.city?.invalid}"
                                            [items]="(lookupData | async)?.Cities?.content!">
                                        </ng-select>
                                        <span *ngIf="(f.city?.touched || uiState.submitted) && f.city?.invalid"
                                            class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-12 my-1">
                                        <label for="workshopName">Workshop Name</label>
                                        <input id="workshopName" class="form-control form-control-sm"
                                            [ngClass]="{'is-invalid': (f.workshopName?.touched || uiState.submitted) && f.workshopName?.invalid}"
                                            formControlName="workshopName" />
                                        <span
                                            *ngIf="(f.workshopName?.touched || uiState.submitted) && f.workshopName?.invalid"
                                            class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-sm-12 my-1">
                                        <label for="telephone">Tele</label>
                                        <input id="telephone" class="form-control form-control-sm"
                                            formControlName="telephone" />
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 my-1">
                                        <label for="email">Email</label>
                                        <input id="email" class="form-control form-control-sm"
                                            formControlName="email" />
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 my-1">
                                        <label for="address">Address</label>
                                        <input id="address" class="form-control form-control-sm"
                                            formControlName="address" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-success mx-2 d-flex align-items-center"
                    (click)="submitInsuranceWorkshopDetailsData(InsuranceWorkshopDetailsForm)"><i
                        class="ri-edit-line mx-1"></i>{{uiState.editInsuranceWorkshopDetailsMode == false ? 'Add'
                    : 'Edit'}}</button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.close()">Close</button>
            </div>
        </div>
    </ng-template>
</form>
