<div class="row justify-content-between align-items-center mb-3">
    <div class="col-12 d-flex justify-content-end">

        <a type="button" class="btn btn-sm btn-info mx-2  d-flex align-items-center"
            (click)="openLineOfBusinessDialoge()">
            <i class="ri-add-line align-bottom me-1"></i> Add Line Of Business
        </a>

    </div>
</div>

<div class="ag-theme-alpine" appTableView>
    <ag-grid-angular id="gridScrollbar" style="width: 100%; height: 75vh" [gridOptions]="gridOpts">
    </ag-grid-angular>
</div>

<ng-template #LineOfBBussinessContent let-modal>
    <div class="modal-header mb-0">
        <h4 class="modal-title" id="modal-basic-title" *ngIf="!uiState.editLineOfBusinessMode">Add Line Of Business</h4>
        <h4 class="modal-title" id="modal-basic-title" *ngIf="uiState.editLineOfBusinessMode">Edit Line Of Business</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <form [formGroup]="LineOfBBussinessForm" (ngSubmit)="submitLineOfBusinessData(LineOfBBussinessForm)">
        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="row p-3">
                <div class="col-12 row">

                    <!-- Staff ID -->
                    <div class="col-12 mb-2" *ngIf="!uiState.editLineOfBusinessMode">
                        <label for="className">Class Of Insurance</label>
                        <input id="classNameAr" class="form-control form-control-sm" formControlName="className" />
                        <span *ngIf="(f['className'].touched || uiState.submitted) && f['className'].invalid"
                            class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                    </div>
                    <!-- Staff ID -->
                    <div class="col-12 mb-2">
                        <label for="lineofBusiness">Class Of Business</label>
                        <input id="lineofBusiness" class="form-control form-control-sm"
                            formControlName="lineofBusiness" />
                        <span *ngIf="(f['lineofBusiness'].touched || uiState.submitted) && f['lineofBusiness'].invalid"
                            class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                    </div>

                    <!-- Class Of Insurance (Ar) -->
                    <div class="col-12 mb-2">
                        <label for="lineofBusinessAr">Class Of Business (Ar)</label>
                        <input id="lineofBusinessAr" class="form-control form-control-sm"
                            formControlName="lineofBusinessAr" />

                    </div>

                    <!-- abbreviation -->
                    <div class="col-12 mb-2">
                        <label for="abbreviation">Abbreviation</label>
                        <input id="abbreviation" class="form-control form-control-sm" formControlName="abbreviation" />

                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-sm btn-success mx-2 d-flex align-items-center"
                *ngIf="!uiState.editLineOfBusinessMode"><i class="ri-add-line"></i>Add</button>
            <button type="submit" class="btn btn-sm btn-success mx-2 d-flex align-items-center"
                *ngIf="uiState.editLineOfBusinessMode"><i class="ri-edit-line mx-1"></i>Edit</button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.close()">Close</button>
        </div>
    </form>
</ng-template>
