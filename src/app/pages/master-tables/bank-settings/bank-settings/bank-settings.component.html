<div class="row justify-content-between align-items-center mb-3">
    <div class="col-12 d-flex justify-content-end">

        <a type="button" class="btn btn-sm btn-info mx-2  d-flex align-items-center"
            (click)="openBankSettingsDialoge()">
            <i class="ri-add-line align-bottom me-1"></i> Add Bank Settings
        </a>

    </div>
</div>

<div class="ag-theme-alpine" appTableView>
    <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 75vh" [gridOptions]="gridOpts">
    </ag-grid-angular>
</div>

<ng-template #BankSettingsContent let-modal>
    <div class="modal-header mb-0">
        <h4 class="modal-title" id="modal-basic-title" *ngIf="!uiState.editBankSettingsMode">Add Bank Settings</h4>
        <h4 class="modal-title" id="modal-basic-title" *ngIf="uiState.editBankSettingsMode">Edit Bank Settings</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <form [formGroup]="BankSettingsForm" (ngSubmit)="submitBankSettingsData(BankSettingsForm)">
        <div class="modal-body p-1" style="overflow-y: unset !important;">
            <div class="row p-3">
                <div class="mt-3 h-100">
                    <div class="card ribbon-box border  shadow-none mb-lg-0 h-100">
                        <div class="card-body">
                            <span class="ribbon ribbon-info round-shape"><span>Bank Settings
                                </span></span>
                            <div class="col-12 row mt-4">

                                <div class="col-12 mb-2">
                                    <label for="bankName" class="asterisk-input">Bank name</label>
                                    <input id="bankName" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (f.bankName?.touched || uiState.submitted) && f.bankName?.invalid}"
                                        formControlName="bankName" />
                                    <span *ngIf="(f.bankName?.touched || uiState.submitted) && f.bankName?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                                <div class="col-12 mb-2">
                                    <label for="swift" class="asterisk-input">Swift</label>
                                    <input id="swift" class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': (f.swift?.touched || uiState.submitted) && f.swift?.invalid}"
                                        formControlName="swift" />
                                    <span *ngIf="(f.swift?.touched || uiState.submitted) && f.swift?.invalid"
                                        class="invalid-feedback fw-bold mt-0 d-inline-block">Required</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-soft-success mx-2 d-flex align-items-center"
                    *ngIf="!uiState.editBankSettingsMode"><i class="ri-add-line"></i>Add</button>
                <button type="submit" class="btn btn-sm btn-soft-success mx-2 d-flex align-items-center"
                    *ngIf="uiState.editBankSettingsMode"><i class="ri-edit-line mx-1"></i>Edit</button>
                <button type="button" class="btn btn-soft-danger btn-sm d-flex align-items-center"
                    (click)="modal.close()">
                    <i class="ri-close-fill"></i> Close</button>
            </div>
        </div>
    </form>
</ng-template>
