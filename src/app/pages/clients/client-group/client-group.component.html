<div class="row">
    <div class="col-3">
        <div class="ag-theme-alpine" appTableView>
            <ag-grid-angular id="gridScrollbar" style="width: 100%; height: 60vh;" [gridOptions]="gridOpts">
            </ag-grid-angular>
        </div>
    </div>


    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="dateOfBirth">Date of birth</label>
                    <div class="input-group">
                        <input id="dateOfBirth" class="form-control" />

                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-outline-dark" (click)="createClientGroup()">Save</button>
            <button type="button" class="btn btn-sm btn-outline-dark" (click)="modal.close('cancel')">Cancel</button>
        </div>
    </ng-template>

    <button class="btn btn-lg btn-outline-primary" (click)="openAddDialoge(content)">Launch demo modal</button>
</div>
