<div class="demo-app">

    <div class='demo-app-main'>
        <div class="card">
            <div class="card-body">
                <full-calendar #calendar [options]="calendarOptions" [deepChangeDetection]="true">
                    <ng-template #eventContent let-arg>
                        <b>{{ arg.timeText }}</b>
                        <i>{{ arg.event.title }}</i>
                    </ng-template>
                </full-calendar>
            </div>
        </div>
    </div>
</div>
