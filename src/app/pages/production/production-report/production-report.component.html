<div class="row">
    <div class="col-md-12">
        <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm)" name="ClntReportsForm" id="ClntReportForm"
            autocomplete="off">
            <ngb-accordion #acc="ngbAccordion" activeIds="1">
                <!-- Client Details -->
                <ngb-panel id="1" title="Filters" cardClass="open my-4">
                    <ng-template ngbPanelContent="1">
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <div class=" ribbon-box border shadow-none mt-2">
                                        <div class="card-body">
                                            <span class="ribbon ribbon-info round-shape"><span>Parameters
                                                </span></span>
                                            <div class="row mt-5 mx-2">
                                                <div class="col-12 row  my-2 pe-0">
                                                    <!-- Report Type -->
                                                    <div class="col-12 row pt-0 pb-4">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <label for="status">Report Type</label>
                                                        </div>
                                                        <span
                                                            *ngFor="let item of (lookupData | async)?.ProductionReportType?.content!; index as i;"
                                                            class="reportsRadioBtn my-1 col">
                                                            <input type="radio" [value]="item.id"
                                                                formControlName="reportType" [id]="item.name" />
                                                            <label [for]="item.name" class="mx-2 my-0 py-0"
                                                                style="cursor: pointer;">{{item.name}}</label>
                                                        </span>
                                                    </div>
                                                </div>
                                                <!-- Client(s) -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Choose Client(s)
                                                        </label>
                                                    </div>
                                                    <ng-select [items]="uiState.lists.clientsList"
                                                        placeholder="Select Client(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" bindLabel="name"
                                                        bindValue="name" [formControl]="uiState.clientDataContorl"
                                                        (change)="setClientData($event)">
                                                    </ng-select>
                                                </div>
                                                <!-- Client Group(s) -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Choose Client Group(s)
                                                        </label>
                                                    </div>
                                                    <ng-select [items]="uiState.lists.groupsLists"
                                                        placeholder="Select Client(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" bindLabel="name"
                                                        bindValue="name" formControlName="clientGroup">
                                                    </ng-select>
                                                </div>
                                                <!-- Based On -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Based On</label>
                                                    </div>
                                                    <ng-select
                                                        [items]="(lookupData | async)?.ProductionReportBasedOn?.content!"
                                                        placeholder="Select Criteria" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" [closeOnSelect]="false"
                                                        bindLabel="name" bindValue="id" formControlName="basedOn">
                                                    </ng-select>
                                                </div>
                                                <!-- Status -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Status (Financial Approval)</label>
                                                    </div>
                                                    <ng-select
                                                        [items]="(lookupData | async)?.ProductionReportStatus?.content!"
                                                        placeholder="Select Status" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" [closeOnSelect]="false"
                                                        bindLabel="name" bindValue="id" formControlName="status">
                                                    </ng-select>
                                                </div>
                                                <!-- Capitive / Non - Capitive -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Capitive / Non - Capitive</label>
                                                    </div>
                                                    <ng-select
                                                        [items]="(lookupData | async)?.ProductionReportCaptive?.content!"
                                                        placeholder="Select Status" [hideSelected]="true"
                                                        [clearable]="false" [searchable]="true" [closeOnSelect]="false"
                                                        bindLabel="name" bindValue="id"
                                                        formControlName="captive_NonPactive">
                                                    </ng-select>
                                                </div>
                                                <!-- Branches -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Branch
                                                        </label>
                                                        <div>
                                                            <label for="checkall1" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall1"
                                                                [formControl]="uiState.checkAllControls.allBranchControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allBranchControl.value!,'branch')">
                                                        </div>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.Branch?.content!"
                                                        placeholder="Select Branch(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        [readonly]="!(permissions$ | async)?.includes(uiState.privileges.ViewAllBranchs)!"
                                                        formControlName="branchs" (change)="ngSelectChange('branch')">
                                                    </ng-select>
                                                </div>
                                                <!-- Transaction Type -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Transaction Type
                                                        </label>
                                                        <div>
                                                            <label for="checkall3" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall3"
                                                                [formControl]="uiState.checkAllControls.allTransactionTypesControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allTransactionTypesControl.value!,'transactionTypes')">
                                                        </div>
                                                    </div>
                                                    <ng-select
                                                        [items]="(lookupData | async)?.PolicyEndorsTypes?.content!"
                                                        placeholder="Select Classes Of Business"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="transactionType"
                                                        (change)="ngSelectChange('transactionType')">
                                                    </ng-select>
                                                </div>
                                                <!-- Class Of Business -->
                                                <div class="col-lg-3 col-md-4 col-sm-12  my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Class Of Business
                                                        </label>
                                                        <div>
                                                            <label for="checkall3" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall3"
                                                                [formControl]="uiState.checkAllControls.allClassOfBusinessControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allClassOfBusinessControl.value!,'classOfBusiness')">
                                                        </div>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.InsurClasses?.content!"
                                                        placeholder="Select Classes Of Business"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="classOfBusiness"
                                                        (change)="getLinesOfBusiness($event);ngSelectChange('classOfBusiness')">
                                                    </ng-select>
                                                </div>
                                                <!-- Line Of Business -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Line Of Business
                                                        </label>
                                                        <div>
                                                            <label for="checkall3" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall3"
                                                                [formControl]="uiState.checkAllControls.allLinesOfBusinessControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allLinesOfBusinessControl.value!,'linesOfBusiness')">
                                                        </div>
                                                    </div>
                                                    <ng-select [items]="uiState.lists.linesOfBusinessLists"
                                                        placeholder="Select Line Of Business" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="lineOfBusiness"
                                                        (change)="ngSelectChange('lineOfBusiness')">
                                                    </ng-select>
                                                </div>
                                                <!-- Producers -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Producers</label>
                                                        <div>
                                                            <label for="checkall2" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall2"
                                                                [formControl]="	uiState.checkAllControls.allProducersControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allProducersControl.value!,'producers')">
                                                        </div>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.Producers?.content!"
                                                        placeholder="Select Producer"
                                                        [ngClass]="{'is-submitted': (f.producers?.touched || submitted) && f.producers?.invalid}"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [multiple]="true" [clearable]="true" [searchable]="true"
                                                        bindLabel="name" bindValue="name" formControlName="producers"
                                                        [readonly]="!(permissions$ | async)?.includes(uiState.privileges.ChAccessAllProducersProduction)!"
                                                        (change)="ngSelectChange('producers')">
                                                    </ng-select>
                                                    <div class="invalid-feedback d-inline-block fw-bold"
                                                        *ngIf="(f.producers?.touched || submitted) && f.producers?.invalid">
                                                        Required
                                                    </div>
                                                </div>
                                                <!-- Insurance Company -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="status">Insurance Company
                                                        </label>
                                                        <div>
                                                            <label for="checkall2" class="mx-2">Select All</label>
                                                            <input type="checkbox" id="checkall2"
                                                                [formControl]="	uiState.checkAllControls.allInsuranceCompanyControl"
                                                                (change)="checkAllToggler(uiState.checkAllControls.allInsuranceCompanyControl.value!,'insuranceCompany')">
                                                        </div>
                                                    </div>
                                                    <ng-select
                                                        [items]="(lookupData | async)?.InsuranceCompanies?.content!"
                                                        placeholder="Select Insurance Company(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" [multiple]="true"
                                                        [closeOnSelect]="false" bindLabel="name" bindValue="name"
                                                        formControlName="insuranceCompany"
                                                        (change)="ngSelectChange('insuranceCompany')">
                                                    </ng-select>
                                                </div>

                                                <!-- minDate -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="accordion-info">
                                                        <label for="minDate"
                                                            class="col-form-label asterisk-input">Period From</label>

                                                        <app-gregorian-picker [model]="f.minDate?.value"
                                                            [required]="true" [submitted]="submitted"
                                                            (dateChange)="minDate($event)"></app-gregorian-picker>

                                                        <div class="invalid-feedback fw-bold"
                                                            *ngIf="(f.minDate?.touched || submitted) && f.minDate?.invalid">
                                                            Required
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Max Date-->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="accordion-info">
                                                        <label for="maxDate"
                                                            class="col-form-label asterisk-input">Period To</label>
                                                        <app-gregorian-picker [model]="f.maxDate?.value"
                                                            [required]="true" [submitted]="submitted"
                                                            (dateChange)="maxDate($event)"></app-gregorian-picker>

                                                        <div class="invalid-feedback fw-bold"
                                                            *ngIf="(f.maxDate?.touched || submitted) && f.maxDate?.invalid">
                                                            Required
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- SubmittionBtns -->
                                                <div class="col-12 my-3 d-flex justify-content-end align-items-end">
                                                    <button type="submit"
                                                        class="btn btn-soft-success btn-sm bg-gradient mx-2">
                                                        Generate
                                                    </button>
                                                    <button type="button" id="sa-warning" (click)="resetForm();"
                                                        class="btn btn-sm btn-soft-danger">
                                                        <i class="ri-delete-bin-2-line"></i>
                                                        Clear
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

        </form>
    </div>
</div>
