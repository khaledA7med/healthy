<div class="row">
    <div class="col-md-12">
        <form [formGroup]="filterForm" (ngSubmit)="onSubmit(content)" name="ClntReportsForm" id="ClntReportForm"
            autocomplete="off">
            <ngb-accordion #acc="ngbAccordion" activeIds="1">
                <!-- Client Details -->
                <ngb-panel id="1" title="Filter Reports" cardClass="open my-4">
                    <ng-template ngbPanelContent="1">
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <div class=" ribbon-box border shadow-none mt-2">
                                        <div class="card-body">
                                            <span class="ribbon ribbon-info round-shape"><span>Generate By Filter
                                                </span></span>
                                            <div class="row mt-5 mx-2">
                                                <!-- Branches -->
                                                <div class="col-lg-3 col-md-4 col-sm-12  my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label for="branch">Branch
                                                        </label>
                                                    </div>
                                                    <ng-select [items]="(lookupData | async)?.Branch?.content!"
                                                        placeholder="Select Branch(s)"
                                                        [loading]="lookupData ? false : true" [hideSelected]="true"
                                                        [clearable]="true" [searchable]="true" bindLabel="name"
                                                        bindValue="name" formControlName="branchs">
                                                    </ng-select>
                                                </div>
                                                <!-- Report Type -->
                                                <div class="col-lg-3 col-md-4 col-sm-12  my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label>Report Type</label>
                                                    </div>
                                                    <ng-select placeholder="Select Report Type" [hideSelected]="true"
                                                        [searchable]="true" formControlName="reportType" bindValue>
                                                        <ng-option [value]="1">Debit Note</ng-option>
                                                        <ng-option [value]="2">Credit Note</ng-option>
                                                    </ng-select>
                                                </div>
                                                <!-- Issued For -->
                                                <div class="col-lg-3 col-md-4 col-sm-12  my-2">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <label>Issued For</label>
                                                    </div>
                                                    <ng-select placeholder="Select Criteria" [hideSelected]="true"
                                                        [searchable]="true" formControlName="pram">
                                                        <ng-option [value]="1">Show Original Client</ng-option>
                                                        <ng-option [value]="2">Show Other Policyholder</ng-option>
                                                    </ng-select>
                                                </div>
                                                <div
                                                    class="col-lg-3 col-md-4 col-sm-12  my-2 d-flex align-items-center pt-4">

                                                    <input type="checkbox" id="exZero" formControlName="plain" XCTV
                                                        class="mx-1">
                                                    <label for="exZero" class="m-0">ExcludeZeroClaimAmount</label>

                                                </div>
                                                <!-- minDate -->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="accordion-info">
                                                        <label for="minDate" class="col-form-label asterisk-input">Min
                                                            Date</label>

                                                        <app-gregorian-picker [model]="f.minDate?.value"
                                                            [required]="true" [submitted]="submitted"
                                                            (dateChange)="minDate($event)"></app-gregorian-picker>

                                                        <div class="invalid-feedback fw-bold"
                                                            *ngIf="(f.minDate?.touched || submitted) && f.minDate?.invalid">
                                                            Required
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Max Date-->
                                                <div class="col-lg-3 col-md-4 col-sm-12 mb-2">
                                                    <div class="accordion-info">
                                                        <label for="maxDate" class="col-form-label asterisk-input">Max
                                                            Date</label>
                                                        <app-gregorian-picker [model]="f.maxDate?.value"
                                                            [required]="true" [submitted]="submitted"
                                                            (dateChange)="maxDate($event)"></app-gregorian-picker>

                                                        <div class="invalid-feedback fw-bold"
                                                            *ngIf="(f.maxDate?.touched || submitted) && f.maxDate?.invalid">
                                                            Required
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- SubmittionBtns -->
                                                <div class="col-12 my-3 d-flex justify-content-end align-items-end">


                                                    <button type="submit"
                                                        class="btn btn-soft-success btn-sm bg-gradient mx-2">
                                                        Generate
                                                    </button>
                                                    <button type="button" id="sa-warning" (click)="resetForm();"
                                                        class="btn btn-sm btn-soft-danger">
                                                        <i class="ri-delete-bin-2-line"></i>
                                                        Clear
                                                    </button>

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

        </form>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header mb-0">
        <h4 class="modal-title" id="modal-basic-title">Notes Search</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body pt-1" style="overflow-y: unset !important;">
        <div class="ag-theme-alpine" appTableView>
            <ag-grid-angular class="gridScrollbar" style="width: 100%; height: 75vh" [gridOptions]="gridOpts">
            </ag-grid-angular>
        </div>
    </div>
</ng-template>
