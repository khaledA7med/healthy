<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Starter" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="demo-app">

    <div class='demo-app-main'>

        <full-calendar #calendar [options]="calendarOptions" [deepChangeDetection]="true">
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
</div>
